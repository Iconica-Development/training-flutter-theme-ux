<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./reveal/css/reveal.css">
    <link rel="stylesheet" type="text/css" href="./iconica/iconica.css">
    <link rel="stylesheet" type="text/css" href="reveal/lib/css/zenburn.css">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <title>Iconica Flutter Theme Training</title>
</head>

<body>
    <div id="logo">
        <img src="./images/logo-iconica.svg" width=200 />
    </div>
    <div id="footer">
        <table>
            <tr>
                <td><i class="far fa-envelope"></i></td>
                <td class="last">joey@iconica.nl</td>
                <td><i class="fas fa-globe"></i></td>
                <td class="last">https://www.iconica.nl</td>
            </tr>
        </table>
    </div>
    <!-- slides -->
    <div class="reveal">
        <div class="slides">

        </div>
    </div>

    <script>

        var slides = [
            // day 1
            './day_1/0_intro.md',
            './day_1/1_theme.md',
            './day_1/2_material_design.md',
            './day_1/3_assets.md',
            './day_1/4_fonts.md',
            './day_1/5_what_can_you_do.md',
        ];
        let slidesNode = document.querySelectorAll('.slides')[0];
        for (slideIndex in slides) {
            const node = document.createElement('section');
            node.setAttribute("data-separator-vertical", "^---$")
            node.setAttribute("data-separator-notes", "Note:")
            node.setAttribute("data-markdown", slides[slideIndex])
            slidesNode.appendChild(node);
        }
    </script>

    <script src="reveal/js/reveal.js"></script>
    <script src="reveal/lib/js/head.min.js"></script>
    <script defer>
        Reveal.initialize({
            dependencies: [
                // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
                { src: 'reveal/lib/js/classList.js', condition: function () { return !document.body.classList; } },
                // Interpret Markdown in <section> elements
                { src: 'reveal/plugin/markdown/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
                { src: 'reveal/plugin/markdown/markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
                // Syntax highlight for <code> elements
                { src: 'reveal/plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
                // Zoom in and out with Alt+click
                { src: 'reveal/plugin/zoom-js/zoom.js', async: true },
                // Speaker notes
                { src: 'reveal/plugin/notes/notes.js', async: true },
                // MathJax
                { src: 'reveal/plugin/math/math.js', async: true }
            ]
        });
    </script>
</body>

</html>
